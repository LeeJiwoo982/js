<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // var
    var number = 10

    // 재할당 가능
    number = 20
    console.log(number)

    // 재선언 가능
    var number = 30
    console.log(number)
    
    // 함수 스코프
    function foo() {
      var x = 1
      console.log(x) // 1
    }
    // console.log(x) // ReferenceError: x is not defined

    // `var`는 호이스팅 현상으로 인한 문제
    // var는 선언과 초기화(undefined)가 동시에 이루어짐
  </script>
</body>

</html>
